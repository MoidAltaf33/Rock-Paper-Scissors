<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="asset/RPS-style.css">
    <script src="asset/RPS-script.js"></script>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="playerMove" onclick="playGame('rock')"><img src="asset/images/rock-emoji.png" class="playerMoveImage" alt=""></button>

    <button class="playerMove" onclick="playGame('paper')"><img src="asset/images/paper-emoji.png" class="playerMoveImage" alt=""></button>

    <button class="playerMove" onclick="playGame('scissors')"><img src="asset/images/scissors-emoji.png" class="playerMoveImage" alt=""></button>

    <p class="result js-result"></p>
    <p class="js-moves"></p>
    <p class="score js-score"></p>
 

    <button class="resetButton" onclick="resetScore();">Reset Score</button>
  </body>
</html>
